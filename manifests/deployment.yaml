apiVersion: v1
kind: Service
metadata:
  name: myappsvc
  labels:
    app: myapp
spec:
  type: NodePort
  ports:
  - port: 8080
  selector:
    app: myapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: gyaleholi-quay-hands-on.apps.gmseng02.ocp02.eng/admin123/demo:ffa0f890-bbaf-4968-a454-4b84dc6f93ff
        ports:
        - containerPort: 8080

