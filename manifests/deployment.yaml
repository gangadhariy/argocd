apiVersion: v1
kind: Service
metadata:
  name: myappsvc
  labels:
    app: myapp
spec:
  type: NodePort
  ports:
  - port: 80
    name: http
  selector:
    app: myapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: gyaleholi-quay-hands-on.apps.gmseng02.ocp02.eng/admin123/demo:556d7bcd-87f5-47ac-9aec-4e1b3b19d39a
        ports:
        - containerPort: 80

